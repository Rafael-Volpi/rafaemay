<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memórias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="inicio">
    <button id="botao-inicial">Aperte ❤️</button>
  </div>

  <div id="conteudo" class="escondido">
    <div class="imagem-container animar">
      <img src="imagens/1.jpg" alt="Imagem principal" class="imagem-principal" />
    </div>
    <p class="timer-texto animar">Te amo desde:</p>
    <p id="timer" class="animar"></p>
    <p class="texto-principal animar">Cada momento com você é um tesouro que guardo no coração. 💖</p>

    <div class="post animar">
      <div class="imagem-container">
        <img src="imagens/2.jpg" alt="Post 1" />
      </div>
      <p>Nosso primeiro passeio juntos ✨</p>
      <hr class="divisor" />
    </div>
    <div class="post animar">
      <div class="imagem-container">
        <img src="imagens/3.jpg" alt="Post 2" />
      </div>
      <p>Um dia inesquecível 💫</p>
      <hr class="divisor" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
